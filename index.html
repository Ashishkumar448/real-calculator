<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator Using HTML,CSS and JQuery</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h5 id="header">
  Real <span>calculator</span>
</h5>
<div id="container">
  <div id="calculator">
    <div id="panel-top">
      <div id="screen">
        <div id="result">0</div>
      </div>
    </div>
    <div id="panel-bottom">
      <div id="buttons">
        <div class="row">
          <div class="button red">AC</div>
          <div class="button red">CE</div>
          <div class="button">%</div>
          <div class="button">รท</div>
        </div>
        <div class="row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">x</div>
        </div>
        <div class="row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">-</div>
        </div>
        <div class="row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
        </div>
        <div class="row">
          <div class="button">0</div>
          <div class="button">.</div>
          <div class="button">=</div>
          <div class="button plus">+</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
